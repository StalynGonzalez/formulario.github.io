<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Interactive Form</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="wrapper">
      <ul class="steps">
        <li class="is-active">Paso 1</li>
        <li>Paso 2</li>
        <li>Paso 3</li>
      </ul>
      <form class="form-wrapper">
        <fieldset class="section is-active">
          <h3>Informaciones</h3>
          <input type="text" name="name" id="name" placeholder="Nombre">
          <input type="text" name="email" id="email" placeholder="Correo">
          <div class="button">Siguiente</div>
        </fieldset>
        <fieldset class="section">
          <h3>Tipo de Cuenta</h3>
          <div class="row cf">
            <div class="four col">
              <input type="radio" name="r1" id="r1" checked>
              <label for="r1">
                <h4>Diseñador</h4>
              </label>
            </div>
            <div class="four col">
              <input type="radio" name="r1" id="r2"><label for="r2">
                <h4>Desarrollador</h4>
              </label>
            </div>
            <div class="four col">
              <input type="radio" name="r1" id="r3"><label for="r3">
                <h4>Gerente de Proyecto</h4>
              </label>
            </div>
          </div>
          <div class="button">Siguiente</div>
        </fieldset>
        <fieldset class="section">
          <h3>Choose a Password</h3>
          <input type="password" name="password" id="password" placeholder="Contraseña">
          <input type="password" name="password2" id="password2" placeholder="Repetir Contraseña">
          <input class="submit button" type="Enviar" value="Ingresar">
        </fieldset>
        <fieldset class="section">
          <h3>Cuenta creada!</h3>
          <p>Su cuenta ha sido creada.</p>
          <div class="button">Reiniciar Formulario</div>
        </fieldset>
      </form>
    </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
